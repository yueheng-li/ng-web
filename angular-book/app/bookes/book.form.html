<div class="container">
  <div [hidden]="submitted">
    <h1>Hero Form</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #bookForm="ngForm">
      {{diagnostic}}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required
           [(ngModel)]="model.name" name="name"
           #name="ngModel">
           TODO: remove this: {{model.name}}

        <div [hidden]="name.valid || name.pristine" 
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description"
          [(ngModel)]="model.description" name="description">
      </div>

      <div class="form-group">
        <label for="image">Image</label>
        <select class="form-control" id="image" required
          [(ngModel)]="model.img" name="img">
          <option *ngFor="let p of images" [value]="p">{{p}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-default" [disabled]="!bookForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>


    </form>
  </div>
  
  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Description</div>
      <div class="col-xs-9 pull-left">{{ model.description }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Image</div>
      <div class="col-xs-9 pull-left">{{ model.img }}</div>
    </div>
    <br>
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </div>
</div>
